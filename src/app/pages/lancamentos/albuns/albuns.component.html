<div class="content">
  <div class="card mt-2 shadow p-3">
    <h2 class="text-center">
      <strong>
        Álbuns
      </strong>
    </h2>
    <hr/>


    <div class="row">
      <div class="col card">
        <form [formGroup]="formAlbum" (ngSubmit)="lancarAlbum()">
          <div class="col">
            <h2 class="text-center">
              <strong>
                Novo Álbum
              </strong>
            </h2>
            <div class="row mt-2" style="margin-bottom: 1.9rem !important;">
              <div class="col">
              <span class="ui-float-label">
                <input pInputText class="w-100" formControlName="titulo" maxlength="80" ngDefaultControl>
                <label>Título: {{ formAlbum?.get('titulo') | identifyInputRequired }}</label>
              </span>
              </div>
              <div class="col">
              <span class="ui-float-label">
                <input pInputText class="w-100" formControlName="autor" maxlength="60" ngDefaultControl>
                <label>Autor: {{ formAlbum?.get('autor') | identifyInputRequired }} </label>
              </span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col-6">
                <p-listbox [options]="listaProdutores" formControlName="produtor" [multiple]="true" [checkbox]="true"
                           [filter]="true" optionLabel="nome">
                  <p-header>
                    Produtores {{ formAlbum?.get('produtor') | identifyInputRequired }}
                  </p-header>
                </p-listbox>
              </div>
              <div class="col-6">
                <p-listbox [options]="listaMusicas" formControlName="musicas" [multiple]="true" [checkbox]="true"
                           [filter]="true" optionLabel="titulo">
                  <p-header>
                    Músicas {{ formAlbum?.get('musicas') | identifyInputRequired }}
                  </p-header>
                </p-listbox>
              </div>
            </div>
          </div>
          <div class="float-right mt-4">
            <button pButton type="button" icon="pi pi-times" iconPos="left" label="Limpar"
                    class="ui-button-secondary mr-2" (click)="formAlbum.reset()"></button>
            <button
              pButton icon="pi pi-check" type="submit" iconPos="left" label="Salvar"
              [disabled]="formAlbum.invalid"></button>
          </div>
        </form>
      </div>
      <div class="col-4">
        <p-table [value]="listaAlbuns" [paginator]="true" [rows]="7">
          <ng-template pTemplate="caption">
            Lista de álbuns
          </ng-template>
          <ng-template pTemplate="header">
            <tr class="text-center">
              <th class="font-weight-bold">Título</th>
              <th class="font-weight-bold">Autor</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-album>
            <tr>
              <td>{{album.titulo}}</td>
              <td>{{album.autor}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
